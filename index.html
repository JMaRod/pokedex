<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <div class="principal d-flex">
        <div class="header d-flex">
            <div class="logo">
                <img src="./img/pokedeex.png" alt="pokebola">

            </div>
            <div class="busqueda container-fluid">
                    <input class="form-control me-2" type="text" placeholder="Puedes buscar tu pokemon por nombre o por ID" id="pokeName" name="pokeName" >
                    <button onclick="consulta()" class="btn btn-warning" type="button">Busqueda</button>
            </div>
        </div>
    
        <section class="navegacion d-flex">
            <div class="anterior d-flex">
                <div class="pokemonAnterior">
                    <img src="./img/pokebola.png" alt="pokebola" id="pokeImgAn" width="70" height="70">
                </div>
                <div class="botonAnterior">
                    <button onclick="pokemonAnterior()" class="btn btn-primary" type="button">Anterior</button>
                </div>
            </div>

            <div class="actual d-flex">
                <img src="./img/pokebola_icono.png" alt="pokemon" id="pokeImg" width="100" height="100">
            </div>

            <div class="siguiente d-flex">
                <div class="pokemonSiguiente">
                    <img src="./img/pokebola.png" alt="pokebola" id="pokeImgSg" width="70" height="70">
                </div>
                <div class="botonsiguiente">
                    <button onclick="pokemonSiguiente()" class="btn btn-primary" type="button">Siguiente</button>
                </div>
            </div>
        </section>


        <section class="section d-flex">
            <div class="articulos d-flex">
                <article class="articulo">
                    <table class="table">
                        <tbody>
                          <tr>
                            <td>Name</td>
                            <td id="pokeNombre"></td>
                          </tr>
                          <tr>
                            <td>Id</td>
                            <td id="pokeId"></td>
                          </tr>
                          <tr>
                            <td>Height</td>
                            <td id="pokeAltura"></td>
                          </tr>
                          <tr>
                            <td>Width</td>
                            <td id="pokePeso"></td>
                          </tr>
                        </tbody>
                      </table>
                </article>
                <article class="articulo">
                    <div class="tipos">
                        <h4>Tipos</h4>
                        <table>
                        <tbody>
                            <tr>
                              <td>Principal</td>
                              <td id="pokeTipo1"></td>
                            </tr>
                            <tr>
                              <td>Secundario</td>
                              <td id="pokeTipo2"></td>
                            </tr>
                          </tbody>
                        </table>
                    </div>
                    <div class="habilidades">
                        <h4>Habilidades</h4>
                        <h6 id="pokeHabilidad"></h2>
                    </div>

                </article>
                <article class="articulo">
                    <table class="table">
                        <tbody>
                          <tr>
                            <td>Hp</td>
                            <td id="pokeStatus1"></td>
                          </tr>
                          <tr>
                            <td>Attack</td>
                            <td id="pokeStatus2"></td>
                          </tr>
                          <tr>
                            <td>Defense</td>
                            <td id="pokeStatus3"></td>
                          </tr>
                          <tr>
                            <td>S-Attack</td>
                            <td id="pokeStatus4"></td>
                          </tr>
                          <tr>
                            <td>S-Defense</td>
                            <td id="pokeStatus5"></td>
                          </tr>
                          <tr>
                            <td>Speed</td>
                            <td id="pokeStatus6"></td>
                          </tr>
                        </tbody>
                      </table>
                </article>
            </div>
        </section>
    </div>
    <footer>
        <script src="./scripts.js"></script>
    </footer>
    
</body>
</html>
